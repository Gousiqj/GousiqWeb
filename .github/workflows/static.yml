        <section id="gravity">
            <h2>Discovery of Gravity</h2>
            <p>Isaac Newton's law of universal gravitation, proposed in 1687, was a landmark in the field of physics. Newton's insight into the nature of forces has shaped how we understand motion and mass in the universe.</p>
        </section>

        <section id="penicillin">
            <h2>Discovery of Penicillin</h2>
            <p>In 1928, Alexander Fleming discovered penicillin, a groundbreaking antibiotic that has saved millions of lives. It was the first true antibiotic to be mass-produced, and it marked the beginning of modern medicine.</p>
        </section>

        <section id="relativity">
            <h2>Theory of Relativity</h2>
            <p>Albert Einstein's Theory of Relativity, formulated in the early 20th century, revolutionized the field of physics. It introduced new concepts of space, time, and gravity that continue to influence scientific thought today.</p>
        </section>

        <section id="dna">
            <h2>Discovery of DNA Structure</h2>
            <p>In 1953, James Watson and Francis Crick unveiled the double helix structure of DNA. This discovery provided a molecular explanation for genetics and heredity, fundamentally changing our understanding of biology.</p>
        </section>
